_snippets_imports:
  mdx: true
_snippets:
  media:
    template: mdx_component
    inline: false
    preview:
      text: Media
      icon: image
    definitions:
      component_name: SnipMedia
      named_args:
        - editor_key: caption
          type: string
        - editor_key: src
          type: string
        - editor_key: jumbo
          type: boolean
    _inputs:
      src:
        type: text
      caption:
        type: text
      jumbo:
        type: switch
  image:
    template: mdx_component
    inline: false
    preview:
      text: Image
      icon: image
      image:
        - key: path
        - false
      subtext:
        - key: caption
        - No caption set yet.
      metadata:
        - icon: aspect_ratio
          text:
            - key: ar
            - No aspect ratio set yet.
        - icon: description
          text:
            - key: alt
            - No alt text set yet.
        - icon: settings_overscan
          text:
            - key: jumbo
    definitions:
      component_name: SnipImage
      named_args:
        - editor_key: caption
          type: string
        - editor_key: src
          type: string
        - editor_key: width
          type: number
        - editor_key: height
          type: number
        - editor_key: alt
          type: string
        - editor_key: jumbo
          type: boolean
        - editor_key: loading
          type: string
    _inputs:
      src:
        type: image
      caption:
        type: text
      alt:
        type: text
      width:
        type: number
      height:
        type: number
      jumbo:
        type: switch
  quote:
    template: mdx_paired_component
    inline: false
    preview:
      text: Quote
      icon: format_quote
      subtext:
        - key: blockquote
        - No blockquote set yet.
      metadata:
        - icon: face
          text:
            - key: cite
            - No cite name set yet.
    definitions:
      component_name: SnipQuote
      content_key: blockquote
      named_args:
        - editor_key: cite
          type: string
    _inputs:
      blockquote:
        type: textarea
        comment: What is the quote?
      cite:
        type: text
        comment: Who said it?
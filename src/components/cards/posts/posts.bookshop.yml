spec:
  structures:
    - content_blocks
    - page_blocks
  label: Post Cards
  description: Display multiple blog and project posts in cards
  icon: article
  tags:
    - cards

blueprint:
  content:
  cards:
  section:
    transition: curve
    background: primary
  
preview:

_inputs:
  cards:
    type: array
    options:
      structures: _structures.collection_card
  cards[*].blog:
    type: select
    options:
      values: collections.blog
      value_key: uuid
  cards[*].project:
    type: select
    options:
      values: collections.projects
      value_key: uuid

_structures:
  collection_card:
    preview:
      icon: false
      subtext:
        - key: blog
        - key: project
        - Nothing selected
    values:
      - label: Project Post
        value:
          project:
      - label: Blog Post
        value:
          blog: